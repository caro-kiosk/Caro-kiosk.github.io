<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caro News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #191e33 0%, #04205a 100%);
      color: #f5f5ff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .article {
      max-width: 700px; margin: 38px 0 38px 0;
      background: #161e33;
      padding: 38px 22px 32px 22px;
      border-radius: 14px;
      box-shadow: 0 10px 40px #04205a44;
    }
    .hero-image {
      width: 100%; max-height: 330px; object-fit: cover;
      border-radius: 11px;
      margin-bottom: 25px;
      background: #242c50;
      display: block;
    }
    h1 { font-size:2rem; color:#59a2ff; margin:0 0 8px 0;}
    .meta { font-size: 1.05rem; color: #b3d4ef; margin-bottom: 18px;}
    p { font-size: 1.12rem; line-height: 1.66; margin: 18px 0;}
    img.article-img { max-width: 100%; border-radius: 9px; margin: 16px 0; background: #23273e;}
    a {color: #82b1ff;}
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin: 20px 0; 
      background: #242c50; 
      border-radius: 8px; 
      overflow: hidden;
      font-size: 1rem;
    }
    th, td { 
      padding: 12px 14px; 
      text-align: left; 
      border-bottom: 1px solid #35416a; 
    }
    th { 
      background: #59a2ff; 
      color: #0f141f; 
      font-weight: 700; 
    }
    tr:nth-child(even) td { background: #2a3550; }
    tr:hover td { background: #3a4560; }
    @media (max-width: 600px) {
      .article { padding:13px 2vw 24px 2vw;}
      h1{font-size:1.36rem;}
      table { font-size: 0.9rem; }
      th, td { padding: 8px 10px; }
    }
  </style>
</head>
<body>
  <div class="article">
    <img src="/assets/xmast_2025.png" alt="alt img" class="hero-image" />
    <h1>Title</h1>
    <div class="meta">Dec 18, 2025 Â· By our News Team</div>
    <p>
      put your conntent here!
    </p>
    <p>
      Thank you for accompanying us on our journey!
    </p>
    <p>
      Back to <a href="/newspaper">all articles</a>
    </p>
  </div>
</body>
</html>
