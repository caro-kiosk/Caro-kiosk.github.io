<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caro News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #191e33 0%, #04205a 100%);
      color: #f5f5ff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    .article {
      max-width: 700px; margin: 38px 0 38px 0;
      background: #161e33;
      padding: 38px 22px 32px 22px;
      border-radius: 14px;
      box-shadow: 0 10px 40px #04205a44;
    }
    .hero-image {
      width: 100%; max-height: 330px; object-fit: cover;
      border-radius: 11px;
      margin-bottom: 25px;
      background: #242c50;
      display: block;
    }
    h1 { font-size:2rem; color:#59a2ff; margin:0 0 8px 0;}
    .meta { font-size: 1.05rem; color: #b3d4ef; margin-bottom: 18px;}
    p { font-size: 1.12rem; line-height: 1.66; margin: 18px 0;}
    img.article-img { max-width: 100%; border-radius: 9px; margin: 16px 0; background: #23273e;}
    a {color: #82b1ff;}

    /* Video responsiv machen */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 11px;
      background: #242c50;
      margin: 22px 0;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 600px) {
      .article { padding:13px 2vw 24px 2vw;}
      h1{font-size:1.36rem;}
    }
  </style>
</head>
<body>
  <div class="article">
        <!-- YouTube Video -->
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/JLMbpiywVxQ" 
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <h1>Title</h1>
    <div class="meta">Dec 18, 2025 Â· By our News Team</div>
    <p>
      put your conntent here!
    </p>



    <p>
      Thank you for accompanying us on our journey!
    </p>
    <p>
      Back to <a href="/newspaper">all articles</a>
    </p>
  </div>
</body>
</html>
