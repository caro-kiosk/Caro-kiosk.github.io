<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #101626 0%, #042453 100%);
      color: #eaf0ff;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 18px;
      max-width: 480px;
    }
    .error-graphic {
      margin-bottom: 30px;
    }
    .error-graphic svg {
      width: 180px;
      max-width: 90vw;
      display: block;
    }
    h1 {
      font-size: 2.5rem;
      line-height: 1.1;
      margin: 0 0 12px 0;
      color: #59a2ff;
      font-weight: 800;
    }
    p {
      font-size: 1.22rem;
      color: #ffe14b;
      margin: 0 0 32px 0;
      text-align: center;
    }
    a.back-btn {
      background: #122451;
      color: #eaf0ff;
      padding: 18px 44px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 700;
      margin-top: 18px;
      box-shadow: 0 3px 19px #02103439;
      transition: background 0.18s;
      display: inline-block;
    }
    a.back-btn:hover,
    a.back-btn:focus {
      background: #59a2ff;
      color: #101626;
      outline: none;
    }
    @media (max-width:500px){
      h1 {font-size: 1.6rem;}
      .container {padding: 12px 2vw;}
      a.back-btn {font-size: 1rem; padding: 13px 12vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-graphic" aria-hidden="true">
      <!-- Simple SVG illustration with kiosk/cat vibe, quick load -->
      <svg viewBox="0 0 140 100" fill="none">
        <!-- Large C for branding -->
        <path d="M120 52A48 48 0 1 1 70 4" stroke="#59a2ff" stroke-width="12" fill="none" stroke-linecap="round"/>
        <!-- Lost document/cat paw -->
        <ellipse cx="98" cy="74" rx="13" ry="7.5" fill="#ffe14b"/>
        <ellipse cx="91" cy="67" rx="3.7" ry="3.1" fill="#ffe14b"/>
        <ellipse cx="104" cy="65" rx="3" ry="2.3" fill="#ffe14b"/>
        <ellipse cx="108" cy="70" rx="2.3" ry="1.6" fill="#ffe14b"/>
        <!-- Magnifier glass hint / error theme -->
        <circle cx="48" cy="84" r="13" fill="#59a2ff" fill-opacity="0.18"/>
        <rect x="55" y="91" width="18" height="4" rx="2" fill="#59a2ff" opacity="0.4"/>
      </svg>
    </div>
    <h1>404 – Page Not Found</h1>
    <p>
      Oops, it looks like this page wandered off!<br>
      Let’s return to safer ground.
    </p>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
