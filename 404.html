<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #101626 0%, #06203e 100%);
      color: #eaf0ff;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 44px 18px;
      max-width: 480px;
      position: relative;
    }
    .error-graphic {
      margin-bottom: 16px;
      width: 250px;
      max-width: 90vw;
      position: relative;
    }
    .error-warning {
      background: linear-gradient(90deg,#ff3232 20%,#d80000 100%);
      color: #fff;
      font-size: 1.16rem;
      font-weight: 700;
      border-radius: 7px;
      padding: 8px 15px;
      box-shadow: 0 2px 12px #b0001b37;
      margin-bottom: 22px;
      letter-spacing: 0.01em;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: blinkError 1.5s steps(2) infinite;
    }
    @keyframes blinkError {
      0%,60% { opacity: 1;}
      70%,100% { opacity: 0.67;}
    }
    h1 {
      font-size: 2.15rem;
      margin: 0 0 10px 0;
      color: #59a2ff;
      font-weight: 800;
      text-shadow: 0 3px 18px #15254d55;
    }
    p {
      font-size: 1.1rem;
      color: #ffe14b;
      margin: 0 0 24px 0;
      text-align: center;
    }
    a.back-btn {
      background: #122451;
      color: #eaf0ff;
      padding: 15px 38px;
      border-radius: 13px;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 700;
      margin-top: 18px;
      box-shadow: 0 2px 9px #02103433;
      transition: background 0.18s, color 0.18s;
      display: inline-block;
    }
    a.back-btn:hover,
    a.back-btn:focus {
      background: #59a2ff;
      color: #101626;
      outline: none;
    }
    @media (max-width:530px){
      h1 {font-size: 1.23rem;}
      .container {padding: 10px 1vw;}
      a.back-btn {font-size: 0.96rem; padding: 9px 7vw;}
      .error-warning {font-size: .98rem; padding: 6px 2vw;}
      .error-graphic{width:170px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-graphic" aria-hidden="true">
      <!-- 3D-inspired C with fallen dot, gradients, and shadow -->
      <svg viewBox="0 0 210 122" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- C shadow on "site surface" -->
        <ellipse cx="85" cy="100" rx="63" ry="14" fill="#0a1743" opacity="0.29"/>
        <!-- 3D Styled C, thick blue strokes with gradients and highlights -->
        <defs>
          <radialGradient id="blue3dC" cx="0.6" cy="0.42" r="0.75">
            <stop offset="0%" stop-color="#b8e7ff"/>
            <stop offset="42%" stop-color="#59a2ff"/>
            <stop offset="90%" stop-color="#164ab3"/>
            <stop offset="100%" stop-color="#15327e"/>
          </radialGradient>
        </defs>
        <path d="M142,65a52,52,0,1,1-32-60"
              fill="none"
              stroke="url(#blue3dC)"
              stroke-width="19"
              stroke-linecap="round"/>
        <!-- Shiny Highlight -->
        <path d="M135,65a45,45,0,1,1-28-53" fill="none" stroke="#fff" stroke-opacity="0.18" stroke-width="6.5" stroke-linecap="round"/>
        <!-- The dot (detached), laying "on the ground" with 3D shadow and highlight, colored red -->
        <ellipse cx="170" cy="85" rx="15" ry="9" fill="#e21c32"/>
        <ellipse cx="170" cy="95" rx="11" ry="3.9" fill="#6a000d" opacity="0.26"/>
        <ellipse cx="170" cy="85" rx="5.5" ry="3.1" fill="#fff" opacity="0.19"/>
      </svg>
    </div>
    <div class="error-warning">Internal Error: Could not retrieve page!</div>
    <h1>404 – Page Not Found</h1>
    <p>
      The page seems to have rolled away.<br>
      Let’s head safely back home!
    </p>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
