<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C‑Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050718;
      --bg-alt: #0b0f2a;
      --accent: #7f5af0;
      --accent-blue: #3c8dff;
      --accent-orange: #ff9f43;
      --text: #e5e9ff;
      --muted: #a0a4c0;
      --border: rgba(255, 255, 255, 0.06);
      --vh: 1vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #101632 0%, #050718 55%, #020310 100%);
      color: var(--text);
      min-height: calc(var(--vh, 1vh) * 100);
      line-height: 1.65;
      overflow-x: hidden;
    }

    /* Fixed full-width navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(90deg, #0b0f2a 0%, #050718 100%);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      backdrop-filter: blur(18px);
    }

    .nav-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text);
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 1.75rem;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      position: relative;
      transition: color 0.2s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-blue));
      transition: width 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Content under navbar */
    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 80px 1.25rem 4rem; /* 60 navbar + 20 spacing */
      min-height: calc(calc(var(--vh, 1vh) * 100) - 80px);
    }

    .card {
      background: linear-gradient(135deg, rgba(11, 15, 42, 0.96), rgba(5, 7, 24, 0.98));
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 2.5rem 2rem;
      box-shadow: 0 30px 100px rgba(0, 0, 0, 0.85);
    }

    .breadcrumbs {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .breadcrumbs a {
      color: var(--muted);
      text-decoration: none;
    }

    .breadcrumbs a:hover {
      color: var(--text);
      text-decoration: underline;
    }

    .article-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.2;
      color: var(--text);
    }

    .article-meta {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
      color: var(--muted);
      margin-bottom: 2.5rem;
    }

    .article-content {
      line-height: 1.7;
    }

    .article-content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 2.5rem 0 1.25rem;
      color: var(--text);
    }

    .article-content h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      color: var(--accent-blue);
    }

    .article-content p {
      margin-bottom: 1.4rem;
      color: #d5d9ff;
    }

    .article-content ul,
    .article-content ol {
      margin: 1.25rem 0 1.5rem 1.5rem;
    }

    .article-content li {
      margin-bottom: 0.5rem;
      color: #d5d9ff;
    }

    .article-content code {
      background: rgba(127, 90, 240, 0.18);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 0.9em;
      color: var(--accent);
      border: 1px solid rgba(127, 90, 240, 0.3);
    }

    .article-content pre {
      background: rgba(11, 15, 42, 0.95);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow-x: auto;
      margin: 1.5rem 0;
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 0.9em;
    }

    .article-content pre code {
      background: none;
      padding: 0;
      border: none;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .tag-pill {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      font-size: 0.82rem;
      background: rgba(127, 90, 240, 0.22);
      color: var(--text);
      border: 1px solid rgba(127, 90, 240, 0.4);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.18s ease;
    }

    .tag-pill:hover {
      background: rgba(127, 90, 240, 0.3);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0 1rem;
        height: 55px;
      }

      .page {
        padding: 75px 1rem 3rem;
      }

      .card {
        padding: 2rem 1.5rem;
      }

      .article-title {
        font-size: 1.8rem;
      }

      .nav-links {
        gap: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-title">C‑Wiki</div>
    <nav class="nav-links">
      <a href="home">Home</a>
      <a href="structure.html">Structure</a>
    </nav>
  </header>

  <main class="page">
    <article class="card">
      <div class="breadcrumbs">
        <a href="home">Home</a> ›
        <a href="art/structure">Structure</a> ›
        <span id="breadcrumbTitle">Article</span>
      </div>

      <h1 class="article-title" id="articleTitle">Article</h1>
      <div class="article-meta" id="articleMeta">
        Section · Updated just now
      </div>

      <div class="article-content" id="articleContent">
        <!-- Default content if no slug is present -->
        <p>
          This is a sample article. Use the <code>slug</code> parameter in the URL
          (for example: <code>article.html?slug=getting-started</code>) to load
          specific content.
        </p>
      </div>

      <div class="tag-list" id="tagList"></div>
    </article>
  </main>

  <script>
    // Lock viewport height so mobile URL bar shrinking does not cause jumps
    function setVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    }
    setVh();
    window.addEventListener("resize", setVh);
    window.addEventListener("orientationchange", () => {
      setTimeout(setVh, 100);
    });

    // Article "database" – keep slugs in sync with your search JS
    const ARTICLE_DATA = {
      "getting-started": {
        title: "Getting started",
        category: "Basics",
        tags: ["intro", "overview"],
        html: `
          <p>Welcome to CWiki. This article helps you get started quickly.</p>
          <h2>What is CWiki?</h2>
          <p>CWiki is a lightweight wiki for your GitHub Pages project.</p>
          <h2>First steps</h2>
          <ul>
            <li>Open the <code>index.html</code> home page.</li>
            <li>Use the search bar to find existing articles.</li>
            <li>Follow the <a href="article.html?slug=installation">Installation</a> article to set up tools.</li>
          </ul>
        `
      },
      "installation": {
        title: "Installation",
        category: "Basics",
        tags: ["setup", "packages"],
        html: `
          <p>Install CWiki tools using your preferred package manager. Supports all major platforms.</p>
          <h2>Prerequisites</h2>
          <ul>
            <li>Node.js 18+ or Python 3.9+</li>
            <li>Git 2.30+</li>
            <li>50MB free disk space</li>
          </ul>
          <h2>Quick install</h2>
          <p>Choose your platform:</p>
          <h3>npm (recommended)</h3>
          <pre><code>npm install -g @cwik/tools</code></pre>
          <h3>pip</h3>
          <pre><code>pip install cwik-tools</code></pre>
          <h2>Verify installation</h2>
          <pre><code>cwiki --version
cwiki doctor</code></pre>
          <h2>Next steps</h2>
          <p>Configure your environment with the <a href="article.html?slug=configuration">Configuration</a> guide.</p>
        `
      },
      "configuration": {
        title: "Configuration",
        category: "Basics",
        tags: ["config", "settings"],
        html: `
          <p>Configuration lets you customize how CWiki behaves.</p>
          <h2>Config file</h2>
          <p>Create a <code>cwiki.config.json</code> file in your project root.</p>
          <h2>Common options</h2>
          <ul>
            <li><code>theme</code> – switch between light and dark modes.</li>
            <li><code>searchIndex</code> – control which pages are searchable.</li>
          </ul>
        `
      },
      "faq": {
        title: "FAQ",
        category: "Guides",
        tags: ["questions"],
        html: `
          <p></p>
          <h2>Where are articles stored?</h2>
          <p>They are defined in JavaScript in <code>ARTICLE_DATA</code> when using the slug-based template.</p>
          <h2>Can I use separate HTML files?</h2>
          <p>Yes – then you link directly to those files instead of using <code>article.html?slug=...</code>.</p>
        `
      },
      "wiki_article_generation": {
        title: "Create Wiki Articles",
        category: "Guides",
        tags: ["questions"],
        html: `
          <p>A small preparation for the future</p>
          <h2>Where are articles stored?</h2>
          <p>They are defined in JavaScript in <code>ARTICLE_DATA</code> when using the slug-based temp.</p>
          <h2>How do I create, edit or delete a article?</h2>
          <p>Go and pull the file named <code>root/wiki/article.html</code>. Once you got it local, open it up in your prefered text or code editor. VS Code or github will be also just fine ... If you got this, go find  the section named <code>const ARTICLE_DATA = {</code> and copy one block named sample. then paste it at the very end of the const list and edit it as you wish. If you are finished, open the file in your prefered browser for example <code>firefox</code>. If it looks great, just push it to the github repo. Otherwise go on with editing. Also maybe let your text run through <code>languagetool</code> before you publish it. After that the article is there but not accesable. The last step would be to link the article to the seachbar in <code>home.html</code>. After that your article should be online and our ready to go.</p>
        `
      },
      "news_article_generation": {
        title: "Creating A News Article",
        category: "Guides",
        tags: ["questions"],
        html: `
          <p>Learn how to post your own articles on our newspage</p>
          <h2
          <h2>Setting up the editor</h2>
          <p></p>
          <h2>How do I create, edit or delete a article?</h2>
          <p>Go and pull the file named <code>root/wiki/article.html</code>. Once you got it local, open it up in your prefered text or code editor. VS Code or github will be also just fine ... If you got this, go find  the section named <code>const ARTICLE_DATA = {</code> and copy one block named sample. then paste it at the very end of the const list and edit it as you wish. If you are finished, open the file in your prefered browser for example <code>firefox</code>. If it looks great, just push it to the github repo. Otherwise go on with editing. Also maybe let your text run through <code>languagetool</code> before you publish it. After that the article is there but not accesable. The last step would be to link the article to the seachbar in <code>home.html</code>. After that your article should be online and our ready to go.</p>
        `
      },
      "wiki_intro": {
        title: "Wiki",
        category: "Meta",
        tags: ["Start"],
        html: `
          <p>Let us intoduce you to this article row.</p>
          <h2>Introducing C-Wiki</h2>
          <p>They are defined in JavaScript in <code>ARTICLE_DATA</code> when using the slug-based temp.</p>
          <h2>How do I create, edit or delete a article?</h2>
          <p>Go and pull the file named <code>root/wiki/article.html</code>. Once you got it local, open it up in your prefered text or code editor. VS Code or github will be also just fine ... If you got this, go find  the section named <code>const ARTICLE_DATA = {</code> and copy one block named sample. then paste it at the very end of the const list and edit it as you wish. If you are finished, open the file in your prefered browser for example <code>firefox</code>. If it looks great, just push it to the github repo. Otherwise go on with editing. Also maybe let your text run through <code>languagetool</code> before you publish it. After that the article is there but not accesable. The last step would be to link the article to the seachbar in <code>home.html</code>. After that your article should be online and our ready to go.</p>
        `
      }
    };

    function getQueryParams() {
      const params = {};
      const search = window.location.search.substring(1);
      search.split("&").forEach(pair => {
        if (!pair) return;
        const [k, v] = pair.split("=");
        params[decodeURIComponent(k)] = decodeURIComponent(v || "");
      });
      return params;
    }

    function renderArticle() {
      const params = getQueryParams();
      const slug = params.slug;
      const query = params.q;

      const titleEl = document.getElementById("articleTitle");
      const metaEl = document.getElementById("articleMeta");
      const contentEl = document.getElementById("articleContent");
      const crumbEl = document.getElementById("breadcrumbTitle");
      const tagListEl = document.getElementById("tagList");

      if (slug && ARTICLE_DATA[slug]) {
        const data = ARTICLE_DATA[slug];

        titleEl.textContent = data.title;
        crumbEl.textContent = data.title;
        metaEl.innerHTML = `${data.category} · <span style="color: var(--accent-blue);">Updated 2 hours ago</span>`;
        contentEl.innerHTML = data.html;

        tagListEl.innerHTML = (data.tags || [])
          .map(tag => `<a href="article.html?slug=faq" class="tag-pill">${tag}</a>`)
          .join("");

        document.title = `C‑Wiki · ${data.title}`;
      } else if (query) {
        const safe = query.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        titleEl.textContent = "Article not found";
        crumbEl.textContent = "Article not found";
        metaEl.textContent = "Search · No results";
        contentEl.innerHTML = `
          <p>No article matches "${safe}".</p>
          <p>Try different keywords or go back to the <a href="index.html">home page</a>.</p>
        `;
        tagListEl.innerHTML = "";
        document.title = "C‑Wiki · Article not found";
      } else {
        // default sample article (no slug)
        titleEl.textContent = "Sample article";
        crumbEl.textContent = "Sample article";
        metaEl.textContent = "Example · Updated just now";
        document.title = "C‑Wiki · Sample article";
      }
    }

    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", renderArticle);
    } else {
      renderArticle();
    }
  </script>
</body>
</html>
