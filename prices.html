<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pricing – Caro Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #191e33 0%, #04205a 100%);
      color: #f5f5ff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      width: 98%;
      background: #161e33;
      border-radius: 14px;
      margin: 48px 0 40px 0;
      padding: 35px 20px 30px 20px;
      box-shadow: 0 8px 34px #02103455;
    }
    h1 {
      font-size: 2rem;
      color: #59a2ff;
      margin: 0 0 30px 0;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }
    th, td {
      text-align: left;
      padding: 11px 10px;
    }
    th {
      color: #a7cdfc;
      font-size: 1.13rem;
      font-weight: 600;
      border-bottom: 2px solid #24326c;
    }
    td {
      background: #232748;
      border-radius: 8px;
      font-size: 1.08rem;
      color: #fff;
    }
    .back-link {
      color: #59a2ff;
      display: block;
      margin: 18px auto 0 0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.04rem;
    }
    .back-link:hover { text-decoration: underline; }
    @media (max-width:600px){
      h1 {font-size:1.27rem;}
      .container {padding:19px 2vw;}
      th, td {font-size:.99rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index" class="back-link">&larr; Back to homepage</a>
    <h1>Kiosk Price List</h1>
    <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Sandwich</td>
        <td>€x  //Not in stock</td>
      </tr>
      <tr>
        <td>Ice</td>
        <td>€x  //Not in Stock</td>
      </tr>
      <tr>
        <td>Water</td>
        <td>Free</td>
      </tr>
      <tr>
        <td>Newspaper</td>
        <td>Free</td>
      </tr>
      <tr>
        <td>Chocolate Bar</td>
        <td>€x  //Not in stock</td>
      </tr>
    </table>
  </div>
</body>
</html>
