<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caro Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #191e33 0%, #05205a 100%);
      color: #f4eefc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 32px;
      margin-bottom: 18px;
    }
    .logo-link {
      display: inline-block;
      margin-right: 22px;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      outline: none;
    }
    .logo-link svg { transition: box-shadow 0.2s; }
    .logo-link:active svg, .logo-link:focus svg {
      box-shadow: 0 2px 10px #275bff99;
    }
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #59a2ff;
      text-shadow: 0 3px 16px #102044b2;
    }
    .menu {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    .menu-btn {
      background-color: #10376a;
      border: none;
      color: white;
      font-size: 1.4rem;
      padding: 20px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px #051c3e99;
      transition: background-color 0.25s ease;
      width: 100%;
      text-align: center;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .menu-btn:hover, .menu-btn:focus {
      background-color: #3763d6;
      box-shadow: 0 8px 20px #143f91bb;
      outline: none;
    }
    .footer {
      width: 100%;
      max-width: 500px;
      padding: 20px 12px 30px 12px;
      background: rgba(28, 34, 56, 0.74);
      color: #f4e49c;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 0 22px #193563bb inset;
      font-size: 1.05rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 16px;
    }
    .footer a {
      color: #82b1ff;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }
    .footer a:hover, .footer a:focus {
      border-bottom-color: #82b1ff;
      outline: none;
    }
    .footer-section {
      flex: 1 1 45%;
      min-width: 200px;
    }
    .footer-section label {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
      color: #fabd2f;
    }
    @media (max-width: 600px) {
      .header {
        margin-bottom: 24px;
      }
      .title {
        font-size: 1.6rem;
      }
      .menu-btn {
        font-size: 1.2rem;
        padding: 16px;
      }
      .footer {
        font-size: 0.95rem;
        flex-direction: column;
        align-items: flex-start;
      }
      .footer-section {
        flex: 1 1 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Clickable Blue 'C' Logo -->
    <a href="index.html" class="logo-link" title="Back to Home">
      <svg width="62" height="62" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Caro Kiosk Logo">
        <path d="M57 31A26 26 0 1 1 31 5" stroke="#59a2ff" stroke-width="13" fill="none" stroke-linecap="round"/>
        <defs>
          <radialGradient id="dotgrad" cx="0.5" cy="0.5" r="0.6">
            <stop offset="0%" stop-color="#fffcd4"/>
            <stop offset="50%" stop-color="#ffe14b"/>
            <stop offset="75%" stop-color="#ff994e"/>
            <stop offset="100%" stop-color="#e54f42"/>
          </radialGradient>
        </defs>
        <circle cx="31" cy="31" r="7.6" fill="url(#dotgrad)" />
        <ellipse cx="31" cy="31" rx="12" ry="12" fill="url(#dotgrad)" fill-opacity="0.25"/>
      </svg>
    </a>
    <div class="title">Caro Kiosk</div>
  </div>

  <nav class="menu" role="navigation" aria-label="Main Menu">
    <a href="newspaper.html" class="menu-btn" role="button">Newspaper</a>
    <a href="dashboard.html" class="menu-btn" role="button">Prices</a>
    <a href="opening-hours.html" class="menu-btn" role="button">Opening Hours</a>
  </nav>

  <footer class="footer">
    <div class="footer-section">
      <a href="about.html" tabindex="0">About us</a>
    </div>
  </footer>
  <footer>
    <div class="footer-section">
      <a href="license.html" tabindex="0">License</a>
    </div>
  </footer>
</body>
</html>
