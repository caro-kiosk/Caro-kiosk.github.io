<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caro Kiosk</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #101626 0%, #042453 100%);
      color: #f5f5ff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 32px;
      margin-bottom: 20px;
    }
    .logo-link {
      display: inline-block;
      margin-right: 24px;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      outline: none;
      vertical-align: middle;
    }
    .logo-link svg { transition: box-shadow 0.18s; }
    .logo-link:active svg, .logo-link:focus svg {
      box-shadow: 0 2px 10px #275bff99;
    }
    .title {
      font-size: 2.3rem;
      font-weight: 800;
      color: #59a2ff;
      text-shadow: 0 3px 18px #15254d77;
      letter-spacing: 0.06em;
      vertical-align: middle;
    }
    .menu {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 46px;
    }
    .menu-btn {
      background: linear-gradient(90deg, #112054 0%, #214091 80%);
      border: 2px solid #131526;
      color: #e6f0ff;
      font-size: 1.42rem;
      padding: 24px;
      border-radius: 16px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 7px 21px #051c3e39;
      text-align: center;
      letter-spacing: 0.04em;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      margin: 0;
      user-select: none;
      display: block;
    }
    .menu-btn:hover, .menu-btn:focus {
      background: #1d2773;
      color: #fff;
      outline: none;
      box-shadow: 0 9px 36px #2681fc33;
    }
    /* Minimal footer styles */
    .site-footer {
      width: 100%;
      text-align: center;
      color: #7c8cae;
      font-size: 0.98rem;
      padding: 12px 0 10px 0;
      margin-top: auto;
      background: none;
      box-shadow: none;
      border: none;
      letter-spacing: 0;
    }
    @media (max-width: 600px) {
      .title {font-size: 1.38rem;}
      .menu-btn {font-size: 1.05rem; padding: 16px; border-radius: 11px;}
      .site-footer {font-size: 0.91rem; padding: 10px 0 7px 0;}
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Clickable Blue 'C' Logo SVG -->
    <a href="index" class="logo-link" title="Back to Home">
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Caro Kiosk Logo">
        <path d="M59 32A27 27 0 1 1 32 5" stroke="#59a2ff" stroke-width="14" fill="none" stroke-linecap="round"/>
        <defs>
          <radialGradient id="dotgrad" cx="0.5" cy="0.5" r="0.6">
            <stop offset="0%" stop-color="#fffcd4"/>
            <stop offset="49%" stop-color="#ffe14b"/>
            <stop offset="75%" stop-color="#ff994e"/>
            <stop offset="100%" stop-color="#e54f42"/>
          </radialGradient>
        </defs>
        <circle cx="32" cy="32" r="9" fill="url(#dotgrad)" />
        <ellipse cx="32" cy="32" rx="14" ry="14" fill="url(#dotgrad)" fill-opacity="0.21"/>
      </svg>
    </a>
    <div class="title">Caro Kiosk</div>
  </div>

  <nav class="menu" aria-label="Main Menu">
    <a href="newspaper" class="menu-btn" role="button">Newspaper</a>
    <a href="prices" class="menu-btn" role="button">Prices</a>
    <a href="opening-hours" class="menu-btn" role="button">Opening Hours</a>
    <a href="dev" class="menu-btn" role="button">Development</a>
  </nav>

  <footer class="site-footer">
    <a href="license" style="color:#7c8cae;">license</a>    •    <a href="about" style="color:#7c8cae;">about us</a><br> &copy; 2025 Caro Kiosk — All rights reserved.
  </footer>
</body>
</html>
