<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üì∞ Nachrichten aus aller Welt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050718;
      --bg-alt: #0b0f2a;
      --accent: #7f5af0;
      --accent-soft: #5d3fd3;
      --accent-blue: #3c8dff;
      --accent-orange: #ff9f43;
      --text: #e5e9ff;
      --muted: #a0a4c0;
      --border: rgba(255, 255, 255, 0.06);
      --error: #ef4444;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at top, #101632 0%, #050718 55%, #020310 100%);
      background-attachment: fixed;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.75rem;
      background: linear-gradient(90deg, rgba(11, 15, 42, 0.95), rgba(5, 7, 24, 0.98));
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(18px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-title {
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 1.25rem;
      font-size: 0.9rem;
      position: relative;
      cursor: pointer;
    }

    .nav-links a.active { color: var(--accent-blue); }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0; bottom: -0.25rem;
      width: 0; height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-blue));
      transition: width 0.2s ease-out;
    }

    .nav-links a:hover::after { width: 100%; }

    .page { max-width: 960px; margin: 0 auto; padding: 2.5rem 1.25rem 4rem; }

    /* Hero */
    .news-hero { text-align: center; margin-top: 5vh; margin-bottom: 3rem; }

    .glitch-news-logo {
      position: relative;
      width: 140px; height: 140px;
      margin: 0 auto 2rem;
    }

    .glitch-n-base, .glitch-n-layer {
      position: absolute; inset: 0;
      border-radius: 50%;
      border: 3px solid var(--accent-blue);
      box-shadow: 0 0 18px rgba(60, 141, 255, 0.5), 0 0 36px rgba(127, 90, 240, 0.25);
    }

    .glitch-n-layer {
      mix-blend-mode: screen;
      border-color: var(--accent);
      animation: glitch 1.6s infinite ease-in-out alternate;
    }

    .glitch-n-shape {
      position: absolute; inset: 18%;
      width: 64%; height: 36%;
      background: var(--accent-blue);
      border-radius: 4px 0 12px 4px;
      box-shadow: 0 0 16px rgba(60, 141, 255, 0.7), 0 0 30px rgba(127, 90, 240, 0.4);
      transform: rotate(45deg);
      top: 32%; left: 18%;
    }

    .glitch-news-dot {
      position: absolute;
      width: 24px; height: 24px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffe8c2 0, var(--accent-orange) 40%, #b64700 100%);
      box-shadow: 0 0 12px rgba(255, 159, 67, 0.9), 0 0 28px rgba(255, 159, 67, 0.7);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); filter: hue-rotate(0deg); }
      35% { transform: translate(-2px, 1px); }
      70% { transform: translate(2px, -1px); }
      100% { transform: translate(-1px, 1px); filter: hue-rotate(45deg); }
    }

    .news-title {
      font-size: 2.2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 700;
      margin-bottom: 0.6rem;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .news-subtitle {
      color: var(--muted);
      font-size: 1.1rem;
      max-width: 540px;
      margin: 0 auto 2.5rem;
    }

    /* API Key Input */
    .api-key-section {
      background: linear-gradient(135deg, rgba(11, 15, 42, 0.9), rgba(5, 7, 24, 0.9));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .api-key-input {
      display: flex;
      gap: 0.75rem;
      max-width: 500px;
      margin: 0 auto 1rem;
    }

    .api-key-field {
      flex: 1;
      padding: 0.85rem 1.1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 0.95rem;
    }

    .api-key-save {
      padding: 0.85rem 1.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-blue));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .api-status {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }

    .api-status.valid { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .api-status.invalid { background: rgba(239, 68, 68, 0.2); color: var(--error); }

    /* Search */
    .search-box {
      display: flex;
      width: min(480px, 100%);
      margin: 0 auto 2rem;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, rgba(127, 90, 240, 0.18), rgba(5, 7, 24, 0.9));
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.02);
    }

    /* News Grid & Cards - identisch wie vorher */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .news-card {
      background: linear-gradient(135deg, rgba(11, 15, 42, 0.96), rgba(5, 7, 24, 0.98));
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 1.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.85);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .news-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-blue), var(--accent-orange));
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }

    .news-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.95);
      border-color: rgba(127, 90, 240, 0.3);
    }

    .news-card:hover::before { transform: scaleX(1); }

    .news-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }

    .country-badge {
      padding: 0.3rem 0.8rem;
      background: rgba(60, 141, 255, 0.2);
      border: 1px solid rgba(60, 141, 255, 0.4);
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--accent-blue);
    }

    .debate-btn {
      background: rgba(127, 90, 240, 0.25);
      border: 1px solid rgba(127, 90, 240, 0.4);
      color: var(--text);
      padding: 0.4rem 0.9rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      opacity: 0;
      transform: translateY(4px);
      transition: all 0.3s ease;
    }

    .news-card:hover .debate-btn {
      opacity: 1; transform: translateY(0);
      background: rgba(127, 90, 240, 0.4);
    }

    .news-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.75rem; line-height: 1.4; }
    .news-summary { color: var(--muted); font-size: 0.9rem; margin-bottom: 1rem; line-height: 1.5; }

    .news-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
    }

    .news-source {
      color: var(--accent-blue);
      font-weight: 600;
      text-decoration: none;
    }

    .news-source:hover { text-decoration: underline; }
    .news-date { color: var(--muted); }

    /* Modal - identisch wie vorher */
    .modal {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(12px);
      z-index: 1000;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn { from { opacity: 0; } to { opacity: 1; } }

    .modal-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 700px;
      max-height: 85vh;
      background: linear-gradient(135deg, rgba(11, 15, 42, 0.98), rgba(5, 7, 24, 0.98));
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.95);
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title { font-size: 1.1rem; font-weight: 600; }
    .modal-close {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      width: 36px; height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .modal-close:hover { background: rgba(255, 255, 255, 0.1); color: var(--text); }

    .modal-body { height: 450px; display: flex; flex-direction: column; }
    .chat-container { flex: 1; padding: 1.5rem; overflow-y: auto; }

    .chat-message { margin-bottom: 1.2rem; }
    .chat-message.ai .message-bubble { background: rgba(60, 141, 255, 0.15); border-left: 3px solid var(--accent-blue); }
    .message-bubble { padding: 1rem 1.25rem; border-radius: 12px; backdrop-filter: blur(10px); }

    .chat-input-container {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.85rem 1.1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 0.95rem;
    }

    .chat-input::placeholder { color: var(--muted); }

    .analyze-btn {
      padding: 0.85rem 1.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-blue));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(60, 141, 255, 0.5);
    }

    .analyze-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(60, 141, 255, 0.8);
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--muted);
      grid-column: 1/-1;
      font-size: 1.1rem;
    }

    @media (max-width: 720px) {
      .news-title { font-size: 1.7rem; }
      .news-grid { grid-template-columns: 1fr; gap: 1rem; }
      .navbar { padding: 0.75rem 1rem; }
      .nav-links a { margin-left: 0.75rem; font-size: 0.85rem; }
      .api-key-input { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-title">Nachrichten aus aller Welt</div>
    <nav class="nav-links">
      <a data-filter="all" class="active">Alle</a>
      <a data-filter="politik">Politik</a>
      <a data-filter="wirtschaft">Wirtschaft</a>
      <a data-filter="technologie">Technologie</a>
      <a data-filter="welt">Welt</a>
    </nav>
  </header>

  <main class="page">
    <section class="news-hero">
      <div class="glitch-news-logo">
        <div class="glitch-n-base"></div>
        <div class="glitch-n-layer"></div>
        <div class="glitch-n-shape"></div>
        <div class="glitch-news-dot"></div>
      </div>

      <h1 class="news-title">Nachrichten aus aller Welt</h1>
      <p class="news-subtitle">
        Live Nachrichten aus 80+ L√§ndern. Perplexity AI Analysen verf√ºgbar.
      </p>

      <!-- NewsAPI Key Eingabe -->
      <div class="api-key-section">
        <div style="margin-bottom: 1rem; font-size: 0.95rem;">
          NewsAPI Key eingeben (kostenlos bei <a href="https://newsapi.org" target="_blank" style="color: var(--accent-blue);">newsapi.org</a>)
        </div>
        <div class="api-key-input">
          <input type="password" class="api-key-field" id="newsApiKey" placeholder="pplx-your-newsapi-key-here">
          <button class="api-key-save" onclick="saveApiKey()">Speichern</button>
        </div>
        <div id="apiStatus" class="api-status" style="display: none;"></div>
      </div>

      <form class="search-box" id="searchForm">
        <input class="search-input" type="search" id="searchInput" placeholder="Nach L√§ndern, Themen oder Quellen suchen‚Ä¶">
        <button class="search-button" type="submit">Suchen</button>
      </form>
    </section>

    <section class="news-grid" id="newsGrid">
      <div class="loading">üîÑ Lade aktuelle Nachrichten aus aller Welt...</div>
    </section>
  </main>

  <!-- Perplexity Modal -->
  <div id="perplexityModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">ü§ñ AI-Analyse</h3>
        <button class="modal-close">√ó</button>
      </div>
      <div class="modal-body">
        <div class="chat-container" id="chatContainer"></div>
        <div class="chat-input-container">
          <input type="text" class="chat-input" id="chatInput" placeholder="Frage stellen oder PERPLEXITY_API_KEY=...">
          <button class="analyze-btn" id="analyzeBtn">Analysieren</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    class NewsPortal {
      constructor() {
        this.news = [];
        this.filteredNews = [];
        this.currentArticle = null;
        this.apiKey = localStorage.getItem('newsApiKey') || '';
        this.init();
      }

      async init() {
        const keyInput = document.getElementById('newsApiKey');
        keyInput.value = this.apiKey;

        if (this.apiKey) {
          await this.fetchNews();
        } else {
          this.showNoKeyMessage();
        }
        
        this.setupEventListeners();
      }

      async fetchNews() {
        const grid = document.getElementById('newsGrid');
        grid.innerHTML = '<div class="loading">üì∞ Hole Top-Schlagzeilen aus aller Welt...</div>';

        try {
          // Multi-Country NewsAPI Call
          const countries = 'de,us,gb,fr,es,br,in,au,ca'; // Deutschland, USA, UK, FR, ES, BR, IN, AU, CA
          const url = `https://newsapi.org/v2/top-headlines?` +
                     `countries=${countries}&` +
                     `language=de,en&` +
                     `pageSize=30&` +
                     `apiKey=${this.apiKey}`;

          const response = await fetch(url);
          const data = await response.json();

          if (data.status !== 'ok') {
            throw new Error(data.message || 'API Fehler');
          }

          this.news = data.articles
            .filter(article => article.title && article.url) // Nur vollst√§ndige Artikel
            .map(article => ({
              id: article.url, // Unique ID
              title: article.title,
              country: this.getCountryFlag(article.source?.country || 'unknown'),
              date: article.publishedAt ? new Date(article.publishedAt).toLocaleDateString('de-DE') : 'Heute',
              summary: article.description?.slice(0, 160) + '...' || 'Keine Zusammenfassung verf√ºgbar',
              source: article.source?.name || 'Unbekannte Quelle',
              category: this.categorizeArticle(article.title + ' ' + article.description),
              url: article.url,
              image: article.urlToImage || null
            }))
            .slice(0, 25); // Top 25

          this.filteredNews = [...this.news];
          this.renderNews();
          this.updateApiStatus(true);

        } catch (error) {
          console.error('NewsAPI Fehler:', error);
          grid.innerHTML = `
            <div class="loading" style="color: var(--error);">
              ‚ùå API-Fehler: ${error.message}<br>
              <small>√úberpr√ºfe deinen NewsAPI Key bei <a href="https://newsapi.org" target="_blank" style="color: var(--accent-blue);">newsapi.org</a></small>
            </div>
          `;
          this.updateApiStatus(false, error.message);
        }
      }

      getCountryFlag(country) {
        const flags = {
          'de': 'üá©üá™', 'us': 'üá∫üá∏', 'gb': 'üá¨üáß', 'fr': 'üá´üá∑',
          'es': 'üá™üá∏', 'br': 'üáßüá∑', 'in': 'üáÆüá≥', 'au': 'üá¶üá∫',
          'ca': 'üá®üá¶', 'unknown': 'üåç'
        };
        return flags[country?.toLowerCase()] || 'üåç';
      }

      categorizeArticle(text) {
        const lower = text.toLowerCase();
        if (lower.includes('wirtschaft') || lower.includes('economy') || lower.includes('geld')) return 'wirtschaft';
        if (lower.includes('tech') || lower.includes('technologie')) return 'technologie';
        if (lower.includes('politik') || lower.includes('government')) return 'politik';
        return 'welt';
      }

      showNoKeyMessage() {
        document.getElementById('newsGrid').innerHTML = `
          <div class="loading">
            üîë Bitte NewsAPI Key eingeben<br>
            <small>1. Gehe zu <a href="https://newsapi.org" target="_blank" style="color: var(--accent-blue);">newsapi.org</a><br>
            2. Kostenlos registrieren (1000 Anfragen/Tag)<br>
            3. API Key hier einf√ºgen &amp; Speichern
            </small>
          </div>
        `;
      }

      setupEventListeners() {
        // Navigation
        document.querySelectorAll('.nav-links a[data-filter]').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            e.target.classList.add('active');
            this.filterNews(e.target.dataset.filter);
          });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
          this.searchNews(e.target.value);
        });

        // API Key Save
        document.getElementById('newsApiKey').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.saveApiKey();
        });
      }

      async saveApiKey() {
        const key = document.getElementById('newsApiKey').value.trim();
        if (!key) return;

        localStorage.setItem('newsApiKey', key);
        this.apiKey = key;
        document.getElementById('apiStatus').style.display = 'none';
        
        await this.fetchNews();
      }

      filterNews(category) {
        if (category === 'all') {
          this.filteredNews = [...this.news];
        } else {
          this.filteredNews = this.news.filter(n => n.category === category);
        }
        this.renderNews();
      }

      searchNews(query) {
        const q = query.toLowerCase().trim();
        if (!q) {
          this.filteredNews = [...this.news];
        } else {
          this.filteredNews = this.news.filter(n =>
            n.title.toLowerCase().includes(q) ||
            n.summary.toLowerCase().includes(q) ||
            n.source.toLowerCase().includes(q)
          );
        }
        this.renderNews();
      }

      renderNews() {
        const grid = document.getElementById('newsGrid');
        if (!this.filteredNews.length) {
          grid.innerHTML = '<div class="loading">Keine Nachrichten gefunden</div>';
          return;
        }

        grid.innerHTML = this.filteredNews.map(article => `
          <article class="news-card" data-id="${article.id}">
            <div class="news-header">
              <span class="country-badge">${article.country} ${article.source}</span>
              <button class="debate-btn" onclick="portal.openPerplexityModal('${article.id}')">ü§ñ AI</button>
            </div>
            <h3 class="news-title">${article.title}</h3>
            <p class="news-summary">${article.summary}</p>
            <div class="news-footer">
              <a href="${article.url}" target="_blank" class="news-source">${article.source}</a>
              <span class="news-date">${article.date}</span>
            </div>
          </article>
        `).join('');
      }

      updateApiStatus(valid, message = '') {
        const status = document.getElementById('apiStatus');
        status.textContent = valid ? '‚úÖ API-Key aktiv - Live Nachrichten!' : `‚ùå ${message}`;
        status.className = `api-status ${valid ? 'valid' : 'invalid'}`;
        status.style.display = 'inline-block';
      }

      openPerplexityModal(id) {
        this.currentArticle = this.news.find(n => n.id === id);
        document.getElementById('modalTitle').textContent = `ü§ñ Analyse: ${this.currentArticle.title}`;
        document.getElementById('perplexityModal').style.display = 'block';
        document.getElementById('chatContainer').innerHTML = `
          <div class="chat-message ai">
            <div class="message-bubble">
              <strong>Perplexity AI:</strong> Analysiere <em>"${this.currentArticle.title}"</em><br><br>
              F√ºge deinen Perplexity API-Key hinzu:<br><code>PERPLEXITY_API_KEY=pplx-...</code>
            </div>
          </div>
        `;
      }
    }

    // Global access
    let portal;

    // Save API Key function
    function saveApiKey() {
      portal.saveApiKey();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      portal = new NewsPortal();
    });
  </script>
</body>
</html>
